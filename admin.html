<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenny's Wardrobe - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fef9f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .login-container h2 {
      color: #df567c;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .login-container button {
      background: #df567c;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      font-size: 15px;
    }
    .login-container button:hover {
      background: #c84a6c;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      display: none;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="loginId" placeholder="Enter ID">
    <input type="password" id="loginPass" placeholder="Enter Password">
    <button onclick="checkLogin()">Login</button>
    <div class="message" id="loginMessage"></div>
  </div>

<script>
function checkLogin() {
  const id = document.getElementById("loginId").value.trim();
  const pass = document.getElementById("loginPass").value.trim();
  const msg = document.getElementById("loginMessage");

  // Demo credentials (you can change later)
  const correctId = "admin";
  const correctPass = "1234";

  if (id === correctId && pass === correctPass) {
    // Success -> open admin page
    window.location.href = "admin.html"; // rename your admin panel file if needed
  } else {
    // Fail -> show animated message + redirect
    msg.style.display = "block";
    msg.innerHTML = "‚ùå This page is still in development.ID and Password will be provided after the plan is upgraded.<br><br><span class='fade-in'>Returning you back to Home Page...</span>";
    
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000); // 4 seconds before redirect
  }
}
</script>

</body>
</html>
